<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="column-1">
                <div class="section">
                    <img src="images/bulboff.png" id="myImg" > <br>
                    <center>
                    <Button id="inputbutton"  onclick="on()" value="ON">On</Button>
                    <button id="inputbutton" type="button" onclick="off()" value="OFF">Off</button></center>
                </div>
            </div>
            <div class="column-2">
            <div class="section2">
                <img src="images/red.png" id="myImgs" > <br>
                <center>
                <Button id="inputbuttons"  onclick="stop()" value="STOP">Stop</Button>
                <button id="inputbuttons"  onclick="wait()" value="WAIT">Wait</button>
                <button id="inputbuttons"  onclick="go()" value="GO">Go</button>
            </center>
            </div>
        </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
